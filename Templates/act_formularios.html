<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario Completo</h1>
        <form id="mainForm" >
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="codigoPostal">Inserte su código postal:</label>
            <input type="number"id="codigoPostal" name="codigoPostal" required>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required>
            <label>Carrera de interés</label>
            <label for="cc">Ciencias de la Computación</label>
            <input type="radio" name="carrera" id="cc" checked>
            <label for="ingenieria"> Ingenieria en computación</label>
            <input type="radio" name="carrera" id="ingenieria">
            <button typer="submit" class="submit-btn">Enviar formulario</button>
        </form>
    </div>
    <script src="../Dynamics/js/actividad.js"></script>
</body>
</html>
